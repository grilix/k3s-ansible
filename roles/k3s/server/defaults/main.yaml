---
# cluster-cidr: (networking) IPv4/IPv6 network CIDRs to use
#               for pod IPs (default: 10.42.0.0/16)
# k3s_cluster_cidr: "10.42.0.0/16"

# service-cidr: (networking) IPv4/IPv6 network CIDRs to use
#               for service IPs (default: 10.43.0.0/16)
# k3s_service_cidr: "10.43.0.0/16"

# cluster-dns: (networking) IPv4 Cluster IP for coredns service.
#              Should be in your service-cidr range (default: 10.43.0.10)
# k3s_cluster_dns: "10.43.0.10"

